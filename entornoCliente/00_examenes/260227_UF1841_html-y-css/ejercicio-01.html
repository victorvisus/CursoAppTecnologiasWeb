<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 01</title>
    <style>
      .item {
        font-weight: 900;
      }
      .urge {
        color: green;
      }
      .incidencias {
        color: hsl(0, 100%, 50%);
      }
      .sin-clasificar {
        color: blue;
        text-decoration: underline;
      }
      .turno span.titulo-turno {
        border: 1px solid #000;
        font-weight: 900;
        padding: 0.15em;
        display: inline-block;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <section>
          <ul>
            <li id="turnoDia" class="turno">
              <span class="titulo-turno">Turno de dia</span>
              <ul>
                <li class="urge item">Urgencias</li>
                <li class="incidencias item">Incidencias</li>
                <li class="sin-clasificar item">Sin clasificar</li>
              </ul>
            </li>
            <li id="turnoTarde" class="turno">
              <span class="titulo-turno">Turno de Tarde</span>
              <ul>
                <li class="urge item">Urgencias</li>
                <li class="incidencias item">Incidencias</li>
                <li class="sin-clasificar item">Sin clasificar</li>
              </ul>
            </li>
            <li id="turnoNoche" class="turno">
              <span class="titulo-turno">Turno de Noche</span>
              <ul>
                <li class="urge item">Urgencias</li>
                <li class="incidencias item">Incidencias</li>
                <li class="sin-clasificar item">Sin clasificar</li>
              </ul>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
