  <body>
    <main id="main">
      <article>
        <section>
          <div class="contenedor uno">
            <p>div de 300x100 content-box</p>
          </div>
          <div class="contenedor dos">
            <p>div de 300x100 border-box</p>
          </div>

      </article>

      <article class="ejercicio">
        <div class="contenedor">
          <table class="datos-super botones">
            <caption>
              Tabla de ejercicios Botones

            <thead>
              <tr>
                <th>Celda 1</th>
                <th>Celda 2</th>
              </tr>

              <tr>
                <td><button id="btnModal_XX">Boton 1</button></td>
                <td><button id="btnModal_XX">Boton 2</button></td>
              </tr>

                <td><button id="btnModal_XX">Boton 3</button></td>

              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2">Pie de la tabla</td>
              </tr>
            </tfoot>
          </table>

          <table class="datos-super celdas">
            <caption>
              Tabla de ejercicios Celdas redondeadas
            </caption>
            <thead>
              <tr>
                <th>Celda 1</th>
                <th>Celda 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>datos 1</td>
                <td>datos 2</td>
              </tr>
              <tr>
                <td>datos 3</td>
                <td>datos 4</td>
              </tr>

            <tfoot>
              <tr>
                <td colspan="2">Pie de la tabla</td>
