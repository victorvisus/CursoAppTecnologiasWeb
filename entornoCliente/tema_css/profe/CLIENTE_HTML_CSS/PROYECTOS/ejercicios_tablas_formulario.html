Instrucciones
Dentro del editor, complete los siguientes pasos:

Añadir un texto <input> con id="elementoNombre" y name="nombrePila"
Agregue un botón de envío usando <input type="submit" value="Submit">
-->
    <br>
    <br>
    <form action="/action_page.php">
        <label for="elementoNombre">Nombre:</label><br>
        <input type="text" id="elementoNombre" name="nombrePila" placeholder="Escriba su nombre"><br><br>
        <!-- añadimos elemntos: el usuario debe elegir método preferido de contacto
 (y sólo uno) entre correo postal, e-mail, teléfono, o Whatsapp-->
        <p>Seleccione vía de contacto preferida: </p>
        <input type="radio" id="postal" name="postal" placeholder="Correo Postal">
        <label for="postal">Correo Postal</label><br>
        <input type="radio" id="email" name="email" placeholder="E-mail">
        <label for="email">e-mail</label><br>
        <input type="radio" id="telefono" name="tel" placeholder="Teléfono">
        <label for="telefono">Teléfono</label><br>
        <input type="radio" id="whatsapp" name="wha" placeholder="Whatsapp">
        <label for="whatsapp">Whatsapp</label>
        <!-- añadimos elemntos: el usuario debe explicar las razones para anular las
  suscripción al servicio-->
        <br><br>
        <label for="razones">Explique razones para solicitar baja:</label>
        <br>
        <textarea id="razones" name="razones" placeholder="Argumente sus razones para dejarnos" rows="4" cols="80">
        </textarea>
        <!-- añadimos elemntos: el usuario debe acceder al servidor previamente autenticado:
   usuario y contraseña-->
        <label for="usuario">usuraio: </label>
        <input required type="text" id="usuario" name="usuario" placeholder="usuario">
        <br>
        <label for="contrasenia">contraseña: </label>
        <input type="password" id="contrasenia" name="pwd">
        <!-- añadimos elemntos: al usuario se le brinda la opción de enviar documento
 para acreditar sus motivaciones-->
        <!-- añadimos elemntos: el usuario debe elegir una fecha para 
  que se le llame por teléfono y porporcionar un número de teléfono-->
        <label for="cita">Día para cita:</label>
        <input type="date" id="cita" name="cita" min="2026-02-17" max="2026-03-17">
        <br><br>
        <input type="submit" value="Enviar">
